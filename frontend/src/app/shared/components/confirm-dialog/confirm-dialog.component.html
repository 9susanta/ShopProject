<div class="confirm-dialog">
  <h2 mat-dialog-title>{{ title() }}</h2>
  <mat-dialog-content>
    <p>{{ message() }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="dialog-actions">
    <button 
      mat-button 
      (click)="onCancel()" 
      [attr.aria-label]="cancelText()"
      class="cancel-button">
      {{ cancelText() }}
    </button>
    <button
      mat-raised-button
      [color]="confirmColor()"
      (click)="onConfirm()"
      [attr.aria-label]="confirmText()"
      class="confirm-button">
      {{ confirmText() }}
    </button>
  </mat-dialog-actions>
</div>

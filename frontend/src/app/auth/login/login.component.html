<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Grocery Store</h1>
      <p class="login-subtitle">Management System</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          [value]="email()"
          (input)="onEmailChange($any($event.target).value)"
          placeholder="Enter your email"
          class="form-input"
          [disabled]="isSubmitting()"
          required
          autocomplete="email"
          [attr.aria-label]="'Email address'"
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          [value]="password()"
          (input)="onPasswordChange($any($event.target).value)"
          placeholder="Enter your password"
          class="form-input"
          [disabled]="isSubmitting()"
          required
          autocomplete="current-password"
          [attr.aria-label]="'Password'"
        />
      </div>

      <div *ngIf="error()" class="error-message">
        <span class="material-icons">error_outline</span>
        <span>{{ error() }}</span>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="isSubmitting() || !email().trim() || !password().trim()"
        [attr.aria-label]="'Login'"
      >
        <span *ngIf="!isSubmitting()">Login</span>
        <span *ngIf="isSubmitting()" class="loading">
          <span class="spinner"></span>
          Logging in...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p class="footer-text">Admin & Staff Login</p>
    </div>
  </div>
</div>
